<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" class="number-buttons" value="7" onclick="addToDisplay('7')">
        <input type="button" class="number-buttons" value="8" onclick="addToDisplay('8')">
        <input type="button" class="number-buttons" value="9" onclick="addToDisplay('9')">
        <input type="button" class="number-buttons" value="4" onclick="addToDisplay('4')">
        <input type="button" class="number-buttons" value="5" onclick="addToDisplay('5')">
        <input type="button" class="number-buttons" value="6" onclick="addToDisplay('6')">
        <input type="button" class="number-buttons" value="1" onclick="addToDisplay('1')">
        <input type="button" class="number-buttons" value="2" onclick="addToDisplay('2')">
        <input type="button" class="number-buttons" value="3" onclick="addToDisplay('3')">
        <input type="button" class="number-buttons" value="0" onclick="addToDisplay('0')">
        <input type="button" class="number-buttons" value="." onclick="addToDisplay('.')">
        <input type="button" class="operation-buttons" id="retrocede" value="âŒ«" onclick="backspace()">
        <input type="button" class="operation-buttons" id="restar" value="-" onclick="addToDisplay('-')">
        <input type="button" class="operation-buttons" id="multiplicar" value="*" onclick="addToDisplay('*')">
        <input type="button" class="operation-buttons" id="dividir" value="/" onclick="addToDisplay('/')">
        <input type="button" class="operation-buttons" id="limpiar" value="C" onclick="clearDisplay()">
        <input type="button" class="operation-buttons" id="sumar" value="+" onclick="addToDisplay('+')">
        <input type="button" class="operation-buttons" id="igual" value="=" onclick="operate()">
       
    </div>

    <script src="script.js"></script>
</body>
</html>
